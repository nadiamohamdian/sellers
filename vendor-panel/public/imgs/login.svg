<svg width="316" height="316" viewBox="0 0 316 316" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="158" cy="158" r="150" fill="#ECF0FF" stroke="#0560FD" stroke-width="2"/>
  
  <!-- Phone Device -->
  <rect x="108" y="88" width="100" height="180" rx="20" fill="#FFFFFF" stroke="#0560FD" stroke-width="2"/>
  
  <!-- Phone Screen -->
  <rect x="118" y="108" width="80" height="140" rx="10" fill="#0560FD"/>
  
  <!-- Screen Content - Login Interface -->
  <!-- User Icon -->
  <circle cx="158" cy="128" r="12" fill="#FFFFFF"/>
  <circle cx="158" cy="125" r="4" fill="#0560FD"/>
  <path d="M148 135 Q158 130 168 135" stroke="#0560FD" stroke-width="2" fill="none"/>
  
  <!-- Login Input Fields -->
  <rect x="128" y="148" width="60" height="8" rx="4" fill="#FFFFFF"/>
  <rect x="128" y="160" width="40" height="6" rx="3" fill="#FFFFFF"/>
  
  <!-- Password Field with dots -->
  <rect x="128" y="172" width="50" height="6" rx="3" fill="#FFFFFF"/>
  <circle cx="132" cy="175" r="1" fill="#0560FD"/>
  <circle cx="137" cy="175" r="1" fill="#0560FD"/>
  <circle cx="142" cy="175" r="1" fill="#0560FD"/>
  <circle cx="147" cy="175" r="1" fill="#0560FD"/>
  
  <!-- Login Button -->
  <rect x="128" y="185" width="60" height="12" rx="6" fill="#FFFFFF"/>
  <text x="158" y="193" text-anchor="middle" font-family="Arial" font-size="6" fill="#0560FD">Login</text>
  
  <!-- Hands holding phone -->
  <!-- Left hand -->
  <ellipse cx="88" cy="120" rx="20" ry="35" fill="#F4A261" opacity="0.8"/>
  <ellipse cx="88" cy="140" rx="15" ry="25" fill="#F4A261" opacity="0.8"/>
  
  <!-- Right hand with pointing finger -->
  <ellipse cx="228" cy="200" rx="20" ry="35" fill="#F4A261" opacity="0.8"/>
  <ellipse cx="228" cy="180" rx="15" ry="25" fill="#F4A261" opacity="0.8"/>
  <!-- Pointing finger -->
  <ellipse cx="220" cy="190" rx="3" ry="8" fill="#F4A261" opacity="0.9" transform="rotate(15 220 190)"/>
  
  <!-- Success indicators -->
  <circle cx="200" cy="120" r="8" fill="#10B981"/>
  <path d="M196 120L198 122L204 116" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="4" fill="#0091D0" opacity="0.6"/>
  <circle cx="256" cy="80" r="6" fill="#0560FD" opacity="0.4"/>
  <circle cx="80" cy="250" r="5" fill="#0091D0" opacity="0.5"/>
  <circle cx="240" cy="260" r="3" fill="#0560FD" opacity="0.3"/>
